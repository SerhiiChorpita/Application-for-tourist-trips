<div class="header">
    <a class="navbar-brand" href="#">
        <h2>Travel Agency</h2>
    </a>
    <form class="row row-cols-sm-auto">
        <div class="col-2">
            <div class="input-group">
                <ng-container *ngIf="model">
                    <button class="btn congirm" (click)="checkSubscriptionStatus()">Підтвердити</button>
                </ng-container>

                <input class="form-control" placeholder="Оберіть дату" name="dp" [(ngModel)]="model" ngbDatepicker
                    [footerTemplate]="footerTemplate" #d="ngbDatepicker" [displayMonths]="1" [minDate]="today" />
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </form>

    <ng-template #footerTemplate>
        <hr class="my-0" />
        <button class="btn btn-primary btn-sm m-2 float-start" (click)="model = today; d.close()">Сьогодні</button>
        <button class="btn btn-secondary btn-sm m-2 float-end" (click)="d.close()">Закрити</button>
    </ng-template>
</div>
